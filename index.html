<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Control</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo"></div>
      <ul class="menu">
        <li class="ativo">
          <a href="#">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dasboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-chart-bar"></i>
            <span>Estatistica</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-briefcase"></i>
            <span>Carreira</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-question-circle"></i>
            <span>FAQ</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-star"></i>
            <span>Avaliação</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-cog"></i>
            <span>Configuração</span>
          </a>
        </li>
        <li class="sair">
          <a href="#">
            <i class="fas fa-sign-out-alt"></i>
            <span>Sair</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="main--content">
      <div class="header--wrapper">
        <div class="header--title">
          <span>Primary</span>
          <h2>Dasboard</h2>
        </div>
        <div class="user--info">
          <div class="pesquisar-box">
            <i class="fa-solid fa-search"></i>
            <input type="text" placeholder="Pesquisar" />
          </div>
          <img src="/img/icons-avatar.png" />
        </div>
      </div>

      <div class="card--conteiner">
        <h3 class="card--title">Totais de hoje</h3>
        <div class="card--wrapper">
          <div class="pagamentos--card light-red">
            <div class="card--header">
              <div class="quantia">
                <span class="title">Quantida Paga</span>
                <span class="valor">$500,00</span>
              </div>
              <i class="fas fa-dollar-sign icon"></i>
            </div>
            <span class="card--detail">*******58</span>
          </div>
          <div class="pagamentos--card light-purple">
            <div class="card--header">
              <div class="quantia">
                <span class="title">Quantida Recebida</span>
                <span class="valor">$800,00</span>
              </div>
              <i class="fas fa-dollar-sign icon"></i>
            </div>
            <span class="card--detail">*****4558</span>
          </div>
          <div class="pagamentos--card light-green">
            <div class="card--header">
              <div class="quantia">
                <span class="title">Saldo</span>
                <span class="valor">$100,00</span>
              </div>
              <i class="fas fa-dollar-sign icon"></i>
            </div>
            <span class="card--detail">*****4558</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
